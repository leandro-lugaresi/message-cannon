rabbitmq:
  connections:
    default:
      dsn: "amqp://localhost:5672"
      reconnect_delay: 5s
    test1:
      dsn: "amqp://localhost:5672"
  exchanges:
    upload-picture:
      type: topic
      options:
        no_wait: false
    logs:
      type: topic
      options:
        no_wait: false
    other:
      type: direct
  consumers:
    test1:
      connection: default
      workers: 1                           # Workers count. Defaults to 1.
      prefetch_count: 0                    # Prefetch message count per worker.
      prefetch_size: 0                     # Prefetch message size per worker.
      queue:
        name: "upload-picture"
        bindings:
          -
            routing_keys:
              - 'android.#.upload'
              - 'iphone.upload'
            exchange: upload-picture
      runner:
        type: command
        options:
          path: "testdata/receive.php"
    test2:
      connection: default
      workers: 2                           # Workers count. Defaults to 1.
      prefetch_count: 0                    # Prefetch message count per worker.
      prefetch_size: 0                     # Prefetch message size per worker.
      runner:
        type: command
        options:
          path: "testdata/receive.php"
      queue:
        name: "notify-legacy"
        bindings:
          -
            exchange: "logs"
            routing_keys:
              - 'newsystem.*'
              - ''
          -
            exchange: "other"